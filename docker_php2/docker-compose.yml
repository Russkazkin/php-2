version: '3'

services:
  nginx:
    image: nginx:1.13
    container_name:
      app_nginx
    ports:
      - 7500:80
    volumes:
      - ../app:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php

  php:
    build:
      ./php
    image: php2:custom
    container_name:
      app_php
    volumes:
      - ../app:/usr/share/nginx/html
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:10.3
    restart: always
    hostname: shop_db
    ports:
      - 3333:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mariadb:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mariadb:db
    ports:
      - 8765:80
    environment:
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - mariadb